            <div class="row">

                                <input type="text" placeholder="Search..." id='q2'>

            <script>
            document.getElementById('q1').onkeydown=function(event){
                var e = event || window.event || arguments.callee.caller.arguments[0];
                if(e && e.keyCode=='13') {
                    var q=document.getElementById('q1').value;
                    // console.log(q)
                    window.open('http://www.caup.cn/search?q='+q)
                }};
            document.getElementById('b1').onclick=function(){
                var q=document.getElementById('q1').value;
                // console.log(q)
                window.open('http://www.caup.cn/search?q='+q)};

            document.getElementById('q2').onkeydown=function(event){
            var e = event || window.event || arguments.callee.caller.arguments[0];
