    <img id='w1' src="time/w1.png" width="50" height="50">

    <img id='w3' src="time/w3.png" width="50" height="50">

    <img id='w5' src="time/w5.png" width="50" height="50">

    <canvas id="myCanvas" width="600" height="57">
            <!-- style="border:1px solid #eeea05;" -->
    </canvas>
    <script>
        var d
        var tstring
        var c = document.getElementById("myCanvas");
        var ctx = c.getContext("2d");
        var ruler
        // var img = document.getElementById("n0");
        // ctx.drawImage(img,0,0);
        // ctx.drawImage(img,85,0);
        var tms1=[
            document.getElementById("n0"),
            document.getElementById("n1"),
            document.getElementById("n2"),
            document.getElementById("n3"),
            document.getElementById("n4"),
            document.getElementById("n5"),
            document.getElementById("n6"),
            document.getElementById("n7"),
            document.getElementById("n8"),
            document.getElementById("n9"),]
        var tms2=[
            document.getElementById("nn0"),
            document.getElementById("nn1"),
            document.getElementById("nn2"),
            document.getElementById("nn3"),
            document.getElementById("nn4"),
            document.getElementById("nn5"),
            document.getElementById("nn6"),
            document.getElementById("nn7"),
            document.getElementById("nn8"),
            document.getElementById("nn9"),]
        var fuhao={
            point:document.getElementById("point"),
            line:document.getElementById("line"),}
        var weeknum=[
            document.getElementById("w7"),
            document.getElementById("w1"),
            document.getElementById("w2"),
            document.getElementById("w3"),
            document.getElementById("w4"),
            document.getElementById("w5"),
            document.getElementById("w6"),
            
        ]
        var tmp = new Date();
        if (tmp.getDay()==0){
            tms=tms2
        } 
        else if (tmp.getDay()==6){
            tms=tms2
        } else {
            tms=tms1;
        }
        function timee() {
            d = new Date();
            ruler = 0
            ctx = c.getContext("2d");
            ctx.clearRect(0,0,600,57)
            // ctx.font = "30px Arial";
            // tstring=d.getMonth()+1+'/'+d.getDate()+' '+d.getHours()+':'+d.getMinutes()+':'+d.getSeconds()+' week'+d.getDay();
            // ctx.fillText(tstring, 10, 30);
            if (d.getMonth()>9){
                ctx.drawImage(tms[1],ruler,0,43,57);
                ruler=ruler+43
                ctx.drawImage(tms[d.getMonth()+1-10],ruler,0,43,57);
                ruler=ruler+43
            } else {
                ctx.drawImage(tms[d.getMonth()+1],ruler,0,43,57);
                ruler=ruler+43
            }
            ctx.drawImage(fuhao.line,ruler,0,30,57);
            ruler=ruler+30
            if (d.getDate()>9){
                ctx.drawImage(tms[parseInt(d.getDate()/10)],ruler,0,43,57);
                ruler=ruler+43
                ctx.drawImage(tms[d.getDate()%10],ruler,0,43,57);
                ruler=ruler+43
            } else {
                ctx.drawImage(tms[d.getDate()],ruler,0,43,57);
                ruler=ruler+43
            }
            ruler=ruler+10
            if (d.getHours()>9){
                ctx.drawImage(tms[parseInt(d.getHours()/10)],ruler,0,43,57);
                ruler=ruler+43
                ctx.drawImage(tms[d.getHours()%10],ruler,0,43,57);
                ruler=ruler+43
            } else {
                ctx.drawImage(tms[0],ruler,0,43,57);
                ruler=ruler+43
                ctx.drawImage(tms[d.getHours()],ruler,0,43,57);
                ruler=ruler+43
            }
            ctx.drawImage(fuhao.point,ruler,0,15,57);
            ruler=ruler+15
            if (d.getMinutes()>9){
                ctx.drawImage(tms[parseInt(d.getMinutes()/10)],ruler,0,43,57);
                ruler=ruler+43
                ctx.drawImage(tms[d.getMinutes()%10],ruler,0,43,57);
                ruler=ruler+43
            } else {
                ctx.drawImage(tms[0],ruler,0,43,57);
                ruler=ruler+43
                ctx.drawImage(tms[d.getMinutes()],ruler,0,43,57);
                ruler=ruler+43
            }
            ctx.drawImage(fuhao.point,ruler,0,15,57);
            ruler=ruler+15
            if (d.getSeconds()>9){
                ctx.drawImage(tms[parseInt(d.getSeconds()/10)],ruler,0,43,57);
                ruler=ruler+43
                ctx.drawImage(tms[d.getSeconds()%10],ruler,0,43,57);
                ruler=ruler+43
            } else {
                ctx.drawImage(tms[0],ruler,0,43,57);
                ruler=ruler+43
                ctx.drawImage(tms[d.getSeconds()],ruler,0,43,57);
                ruler=ruler+43
            }
            ruler=ruler+15
            ctx.drawImage(weeknum[d.getDay()],ruler,7,50,50);
            // console.log(tstring)
        }
        var t1= window.setInterval("timee(d,tstring,c,ctx)",1000);
        
    </script>
